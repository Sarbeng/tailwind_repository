      <!-- image goes here -->
      <section class="flex gap-3 items-center justify-between w-full">
        <div class="flex gap-3">

        <h3 class="text-2xl md:text-4xl font-semibold">Suits Irl</h3>

        <button onclick="onToggleMenu()"><img id="menu_image" src="/images/menu.svg" alt="" class="w-8"></button>
      </section class="nav-Links">
      
      <!-- Navbar Links -->
        <ul id="navbar-links" class="flex gap-4 invisible text-lg absolute flex-col top-28 bg-white w-full px-8 shadow-sm py-8">

        </ul>
      
    </nav>
    <script>
      // what i want to do is to have it such that
      // on clicking the menu icon
      // the hidden menu displays
      // the icon changes
      let toggle = true
       function onToggleMenu () {
        console.log("This has been clicked")
        //assinging a toggle variagle
        
        //selecting the image using the id
        const image = document.getElementById('menu_image')
        //selecting the navbar links
        var menu_class = document.getElementById('navbar-links')
        //updating the image source
       if (toggle === true){
        image.src = '/images/close.svg'
        // now we must proceed by displaying the hidden menu
        // this is done by removing the invisible class 
        menu_class.classList.remove('invisible')
       }
       else{
        image.src = '/images/menu.svg'
        //and here we must proceed to hide the menu no matter what 
        menu_class.classList.add('invisible')
       }
       toggle = !toggle
      }
    </script>
</body>
